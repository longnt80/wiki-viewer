<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreeCodeCamp - Build a Wikipedia Viewer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto:400,700" rel="stylesheet">

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <form>
     <label for="search">Wikipedia Search</label>
     <div class="search">
       <div>
         <input id="search" type="search" />
       </div>
       <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
     </div>
     <div class="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Give me a random page!</a></div>
  </form>
  <div class="border"></div>

   <div class="results">
      <!-- <a class="item" href="https://en.wikipedia.org/wiki/" target="_blank">
         <span class="title">Roger Federer</span>
         <span class="desc">Something</span>
      </a> -->
   </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
